<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;700&family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <div class="nav-left">
        <img src="assets/logo.png" alt="Emergency Service Logo" class="logo">
        <span class="website-name">Emergency Service</span>
    </div>
    <div class="nav-right">
        <div class="nav-stat">
            <span id="heart-count">0</span>
            <img src="assets/heart.png" alt="Heart Icon" class="heart-icon">
        </div>
        <div class="nav-stat">
            <span id="coin-count">100</span>
            <img src="assets/coin.png" alt="Coin Icon" class="coin-icon">
        </div>
        <button class="copy-button" id="copy-btn">2 Copy</button>
    </div>
</header>

    <script src="script.js"></script>
</body>
</html>
